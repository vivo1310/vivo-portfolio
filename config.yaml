params:
  # theme
  showToc: true
  TocOpen: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  hideMeta: false
  defaultTheme: auto
  staticDir: static
  # for enchanced SEO
  env: production

  # Home Page
  profileMode:
    enabled: true
    title: "Vi Vo"
    subtitle: "Junior Software Enginner"
    imageUrl: "home/vi.png"
    imageWidth: 300
    imageHeight: 400
    # buttons:
    #   - name: Resume
    #     url: "https://drive.google.com/file/d/15bupi_Ez5GhhNa2LIT7an1Qxg-0XKYH2/view"

  # List View
  hideDescriptionInList: false

  # cover image for posts
  cover:
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  socialIcons:
    - name: "email"
      url: "mailto:vptv1310@gmail.com"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/vivo1310"
    - name: "github"
      url: "https://github.com/vivo1310"
    - name: "cv"
      url: "https://drive.google.com/file/d/11lp_jgxhLkkeAuPaGz8_kMw5ckQiG4q2/view?usp=sharing"

  # text search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# for search using Fuse.js
outputs:
  home:
    - HTML
    - RSS
    - JSON

# allow HTML in MD
markup:
  goldmark:
    renderer:
      unsafe: true
